<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birkaç Anı...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('arkaplan2.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    .ortali-kutu {
      background: rgba(255, 182, 193, 0.7);
      border: 2px solid #c71585;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      max-width: 90%;
    }

    button {
      background-color: #ff69b4;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff1493;
    }

    .kalp {
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="ortali-kutu">
    <p>Buraya anılar veya hislerini yazabilirsin.</p>
    <button onclick="kalpAnimasyonu()">
      <span class="kalp">♥</span>
    </button>
  </div>

  <audio id="arkaplanMuzik" loop>
    <source src="muzik.mp3" type="audio/mpeg">
  </audio>

  <script>
    if (localStorage.getItem("muzikCal") === "evet") {
      document.getElementById("arkaplanMuzik").play().catch(() => {});
    }

    function kalpAnimasyonu() {
      const kalp = document.createElement("div");
      kalp.innerHTML = "♥";
      kalp.style.position = "fixed";
      kalp.style.fontSize = "80px";
      kalp.style.color = "deeppink";
      kalp.style.top = "50%";
      kalp.style.left = "50%";
      kalp.style.transform = "translate(-50%, -50%) scale(0.5)";
      kalp.style.opacity = "0";
      kalp.style.transition = "all 1s ease";

      document.body.appendChild(kalp);

      requestAnimationFrame(() => {
        kalp.style.transform = "translate(-50%, -50%) scale(1.5)";
        kalp.style.opacity = "1";
      });

      setTimeout(() => {
        kalp.remove();
        window.location.href = 'ucuncu.html';
      }, 1200);
    }
  </script>

</body>
</html>
